<!DOCTYPE HTML>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap & App CSS -->
    <link rel="stylesheet" type="text/css" href="public/css/app.css">
    <!-- Material Icons CSS -->
    <link rel="stylesheet" href="node_modules/material-icons/iconfont/material-icons.css">
    <!-- AOS CSS -->
    <link rel="stylesheet" href="node_modules/aos/dist/aos.css" />

    <title>d.rren | photography</title>

    <!-- TO-DO: Add favicon -->
  </head>
  <body>
    <div id="app">
      <main class="container-fluid">

        <link-scroll id="scroll-to-top" href="#app" class="btn btn-black rounded-0 border-0 position-fixed px-3 py-2">
          <i class="material-icons">keyboard_arrow_up</i>
        </link-scroll>

        <section id="header" class="p-3 p-lg-5 text-center" data-aos="fade-down">
          <h1 class="display-1 d-none d-lg-block">
            <a href="photos.html" class="text-black">
              @d.rren photography
            </a>
          </h1>
          <h1 class="d-lg-none text-left">
            <a href="photos.html" class="text-black">
              @d.rren photography
            </a>
          </h1>
        </section>

        <section id="photos" class="card-columns" data-aos="fade-up" data-aos-delay="550">
          <card-image image="public/img/cards/200-300.jpg" title="Sample Title"></card-image>

          <card-image image="public/img/cards/200-200.jpg"></card-image>

          <card-image image="public/img/cards/200-350.jpg"></card-image>

          <card-image image="public/img/cards/200-250.jpg" title="Another Sample Title"></card-image>

          <card-image image="public/img/cards/200-140.jpg"></card-image>

          <card-image image="public/img/cards/200-280.jpg"></card-image>

          <card-image image="public/img/cards/200-150.jpg"></card-image>
        </section>

        <div class="d-flex justify-content-center overflow-auto" data-aos="fade-up" data-aos-delay="550">
          <a href="photos.html" class="link lead">
            View More Photos
            <i class="material-icons md-18 ml-1">arrow_forward</i>
          </a>
        </div>

        <section id="instagram" data-aos="fade-up">
          <card-basic title="Follow me on Instagram!" href="https://www.instagram.com/d.rren/" class="mt-4 text-center">
            <script src="https://apps.elfsight.com/p/platform.js" defer></script>
            <div class="elfsight-app-5e292708-b926-4e52-8487-51d97730141f"></div>
          </card-basic>
        </section>

        <section id="contact" data-aos="fade-up" class="mb-3 mb-lg-4">
          <card-basic title="Contact Me" class="mt-4 text-center">
            <p class="lead text-muted">For business inquiries, don't hesitate to reach me at sample@email.com!</p>
            <button-mail text="Send me an email" icon="mail" class="w-100"></button-mail>
          </card-basic>
        </section>

      </main>

      <div class="parallax-window d-flex justify-content-center" data-parallax="scroll" data-image-src="https://picsum.photos/1000" style="height: 100vh">
        <div class="align-self-center bg-black text-white px-3 py-1">
          <h1 class="display-3 d-none d-lg-block">@d.rren photography</h1>
          <h1 class="d-lg-none">@d.rren photography</h1>
        </div>
      </div>

      <footer class="footer d-flex position-absolute w-100">
        <div class="container text-center align-self-center">
          <span class="text-muted">&copy; 2020 <a href="#" class="text-muted">d.rren photography</a></span>
        </div>
      </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- AOS JavScript -->
    <script src="node_modules/aos/dist/aos.js"></script> 
    <!-- App JavaScript -->
    <script src="public/js/app.js"></script>
  </body>
</html>
