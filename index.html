<!DOCTYPE HTML>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Material Icons CSS -->
    <link rel="stylesheet" href="node_modules/material-icons/iconfont/material-icons.css">
    <!-- AOS CSS -->
    <link rel="stylesheet" href="node_modules/aos/dist/aos.css" />
    <!-- App CSS -->
    <link rel="stylesheet" type="text/css" href="public/css/app.css">

    <title>d.rren | photography</title>

    <!-- TO-DO: Add favicon -->
  </head>
  <body class="bg-light">
    <div id="app">
      <main class="container-fluid">

        <link-scroll id="scroll-to-top" href="#app" class="btn btn-dark rounded-0 border-0 position-fixed px-3 py-2">
          <i class="material-icons">keyboard_arrow_up</i>
        </link-scroll>

        <section id="header" class="p-3 p-lg-5 text-center" data-aos="fade-down">
          <h1 class="display-1 d-none d-lg-block">@d.rren photography</h1>
          <h1 class="d-lg-none text-left">@d.rren photography</h1>
        </section>

        <section id="photos" class="card-columns" data-aos="fade-up" data-aos-delay="750">
          <card-image src="public/img/cards/200-300.jpg" title="Sample Title"></card-image>

          <card-image src="public/img/cards/200-200.jpg"></card-image>

          <card-image src="public/img/cards/200-350.jpg"></card-image>

          <card-image src="public/img/cards/200-250.jpg" title="Another Sample Title"></card-image>

          <card-image src="public/img/cards/200-140.jpg"></card-image>

          <card-image src="public/img/cards/200-280.jpg"></card-image>

          <card-image src="public/img/cards/200-150.jpg"></card-image>
        </section>

        <section id="contact" data-aos="fade">
          <card-basic title="Contact Me" class="mt-4 text-center">
            <p class="lead text-muted">For business inquiries, don't hesitate to reach me at sample@email.com!</p>
            <button-mail text="Send me an email" icon="mail" class="w-100"></button-mail>
          </card-basic>
        </section>

      </main>

      <footer class="footer d-flex position-absolute w-100">
        <div class="container text-center align-self-center">
          <span class="text-muted">&copy; 2020 <a href="#" class="text-muted">d.rren photography</a></span>
        </div>
      </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- AOS JavScript -->
    <script src="node_modules/aos/dist/aos.js"></script> 
    <!-- App JavaScript -->
    <script src="public/js/app.js"></script>
  </body>
</html>
