<!DOCTYPE HTML>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap & App CSS -->
    <link rel="stylesheet" type="text/css" href="public/css/app.css">
    <!-- Material Icons CSS -->
    <link rel="stylesheet" href="node_modules/material-icons/iconfont/material-icons.css">
    <!-- AOS CSS -->
    <link rel="stylesheet" href="node_modules/aos/dist/aos.css" />

    <title>d.rren | photography</title>

    <!-- TO-DO: Add favicon -->
  </head>
  <body>
    <div id="app">

      <!-- <app-navbar></app-navbar> -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-black py-0 fixed-top">
        <button class="navbar-toggler border-0 mx-auto" id="navbarTogglerBtn" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <i class="material-icons">expand_more</i>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Home
              </a>
              <div class="dropdown-menu border-0 rounded-0 mt-0 shadow-sm bg-black" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="index.html#photos">Photos</a>
                <a class="dropdown-item" href="index.html#instagram">My Feed</a>
                <a class="dropdown-item" href="index.html#contact">Contact Me</a>
              </div>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="photos.html">Gallery</a>
            </li>
          </ul>
          <span class="navbar-text text-muted">Made with ❤️ by <a href="https://github.com/danielflachica" target="_blank">Daniel</a></span>
        </div>
      </nav>

      <main class="container-fluid pt-4" id="pageContent">

        <link-scroll id="scroll-to-top" href="#app" class="btn btn-black rounded-0 border-0 position-fixed px-3 py-2">
          <i class="material-icons">keyboard_arrow_up</i>
        </link-scroll>

        <section id="header" class="p-3 p-lg-5 text-center" data-aos="fade-down">
          <h1 class="display-1 d-none d-lg-block">
            <a href="index.html" class="text-black">
              @d.rren photography
            </a>
          </h1>
          <h1 class="d-lg-none text-left">
            <a href="index.html" class="text-black">
              @d.rren photography
            </a>
          </h1>
        </section>

        <div class="d-flex flex-row overflow-auto sticky-top shadow-sm" id="filterContainer" data-aos="fade-up" data-aos-delay="300">
          <button-filter text="All Photos" class="active" onclick="filterSelection('all')"></button-filter>
          <button-filter text="Nature" onclick="filterSelection('nature')"></button-filter>
          <button-filter text="Cars" onclick="filterSelection('cars')"></button-filter>
          <button-filter text="People" onclick="filterSelection('people')"></button-filter>
        </div>

        <section id="photos" class="card-columns mt-4" data-aos="fade-up" data-aos-delay="550">
          <card-image image="public/img/nature/1.jpg" title="Sample Title"
            tags="nature">
            <template v-slot:options>
              <options-dropdown>
                <a href="#" class="dropdown-item" target="_blank">Link</a>
                <a href="#" class="dropdown-item" target="_blank">Link</a>
              </options-dropdown>
            </template>
          </card-image>

          <card-image image="public/img/people/1.jpeg"
            tags="people">
          </card-image>

          <card-image image="public/img/nature/2.jpg"
            tags="nature">
          </card-image>

          <card-image image="public/img/cars/1.jpeg" title="Another Sample Title"
            tags="cars">
          </card-image>

          <card-image image="public/img/people/2.jpeg"
            tags="people nature">
          </card-image>

          <card-image image="public/img/cars/2.jpeg"
            tags="cars">
          </card-image>

          <card-image image="public/img/nature/3.jpeg"
            tags="nature">
          </card-image>

          <card-image image="public/img/people/3.jpeg"
            tags="people">
          </card-image>
        </section>

        <div class="d-flex justify-content-center overflow-auto" data-aos="zoom-in-left" data-aos-delay="550">
          <a href="index.html" class="link lead">
            <i class="material-icons md-18 mr-1">arrow_back</i>
            Home
          </a>
        </div>

      </main>

      <footer class="footer d-flex position-absolute w-100">
        <div class="container text-center align-self-center">
          <span class="text-muted">&copy; 2020 <a href="#" class="text-muted">d.rren photography</a></span>
        </div>
      </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- AOS JavScript -->
    <script src="node_modules/aos/dist/aos.js"></script> 
    <!-- App JavaScript -->
    <script src="public/js/app.js"></script>
  </body>
</html>
